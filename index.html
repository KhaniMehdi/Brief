<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بریف پروژه</title>
    <style>
        @font-face {
            font-family: 'Vazir';
            src: url('https://github.com/KhaniMehdi/Brief/raw/main/Vazir-Regular.ttf') format('truetype');
        }

        @font-face {
            font-family: 'IRANSansBold';
            src: url('https://github.com/KhaniMehdi/Brief/raw/main/IRANSansXBold.ttf') format('truetype');
        }

        body {
            font-family: 'Vazir', Arial, sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl;
            text-align: right;
            background: linear-gradient(to top left, #1e88e5, #0d47a1);
            color: #333;
            overflow-y: auto;
            overflow-x: hidden;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea, select {
            width: calc(100% - 40px);
            padding: 10px;
            margin: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: 'Vazir', Arial, sans-serif;
            box-sizing: border-box;
        }

        input.invalid {
            border-color: red;
        }

        textarea {
            resize: none;
        }

        button {
            display: inline-block;
            width: calc(100% - 40px);
            margin: 10px 20px;
            background: #007BFF;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
            font-family: 'Vazir', Arial, sans-serif;
            box-sizing: border-box;
            text-align: center;
            transition: box-shadow 0.3s ease, background 0.3s ease;
        }

        button:hover:enabled {
            background: #0056b3;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.7);
        }

        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        .download-btn {
            background: #28a745;
        }

        .download-btn:hover:enabled {
            background: #218838;
            box-shadow: 0 0 10px rgba(40, 167, 69, 0.7);
        }

        #progressContainer {
            margin: 15px 20px;
            background: #f3f3f3;
            border: 1px solid #ccc;
            border-radius: 5px;
            height: 10px;
            overflow: hidden;
            width: calc(100% - 40px);
        }

        #progressBar {
            height: 10px;
            width: 0;
            background: linear-gradient(90deg, #28a745, #28a745);
            transition: width 0.5s ease-in-out;
        }

        #progressText {
            margin: 5px 20px;
            font-size: 12px;
            color: #555;
            text-align: center;
        }

        #noteContainer {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 300px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.8);
            font-family: 'Vazir', Arial, sans-serif;
            font-size: 14px;
            line-height: 2;
            color: #333;
            box-sizing: border-box;
            animation: glow 0.8s infinite alternate;
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            }
            100% {
                box-shadow: 0 0 20px rgba(255, 255, 255, 1);
            }
        }

        h1 {
            text-align: center;
            font-family: 'Vazir', Arial, sans-serif;
            font-size: 36px;
            font-weight: bold;
            margin: 20px 10px;
        }

        p.bold {
            font-weight: bold;
        }

        #popupBackground {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 99;
        }

        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.25);
            z-index: 100;
            text-align: center;
        }

        #popup button {
            margin: 10px 5px;
            width: calc(45% - 10px);
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script>
        const form = document.getElementById('briefForm');
        const saveButton = document.getElementById('saveButton');

        saveButton.addEventListener('click', () => {
            generatePDF();
        });

        function validatePhoneNumber(input) {
            input.value = input.value.replace(/[^0-9]/g, '').slice(0, 11);
            if (input.value.length !== 11) {
                input.classList.add('invalid');
            } else {
                input.classList.remove('invalid');
            }
        }

        function validateText(input) {
            input.value = input.value.replace(/[^؀-ۿ\s]/g, '');
            if (input.value.trim() === '') {
                input.classList.add('invalid');
            } else {
                input.classList.remove('invalid');
            }
        }

        function validateEmail(input) {
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(input.value)) {
                input.classList.add('invalid');
            } else {
                input.classList.remove('invalid');
            }
        }

        form.addEventListener('input', (event) => {
            const target = event.target;
            if (target.id === 'phoneNumber') {
                validatePhoneNumber(target);
            } else if (target.type === 'email') {
                validateEmail(target);
            } else if (target.tagName === 'INPUT' || target.tagName === 'TEXTAREA') {
                validateText(target);
            }

            const allInputs = form.querySelectorAll('input, textarea');
            const allValid = Array.from(allInputs).every(input => !input.classList.contains('invalid') && input.value.trim() !== '');
            saveButton.disabled = !allValid;
        });

        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF();

            pdf.text('بریف پروژه', 10, 10);

            const formData = new FormData(form);
            let y = 20;
            formData.forEach((value, key) => {
                pdf.text(`${key}: ${value}`, 10, y);
                y += 10;
            });

            pdf.save('brief.pdf');
        }
    </script>
</head>
<body>
    <form id="briefForm">
        <h1>بریف پروژه</h1>

        <label for="brandName">1. نام برند:</label>
        <input type="text" id="brandName" name="نام برند" placeholder="نام برند" required>

        <label for="clientName">2. نام کارفرما:</label>
        <input type="text" id="clientName" name="نام کارفرما" placeholder="نام کارفرما" required>

        <label for="email">3. آدرس ایمیل:</label>
        <input type="email" id="email" name="آدرس ایمیل" placeholder="ایمیل" required>

        <label for="phoneNumber">4. شماره تماس:</label>
        <input type="text" id="phoneNumber" name="شماره تماس" placeholder="شماره تماس" required>

        <label for="productionGoal">5. هدف از تولید:</label>
        <select id="productionGoal" name="هدف از تولید" required>
            <option value="">انتخاب کنید</option>
            <option value="فروش و بازاریابی">فروش و بازاریابی</option>
            <option value="معرفی محصول">معرفی محصول</option>
            <option value="برندینگ">برندینگ</option>
        </select>

        <label for="videoDimensions">6. ابعاد ویدیو:</label>
        <select id="videoDimensions" name="ابعاد ویدیو" required>
            <option value="">انتخاب کنید</option>
            <option value="720p عمودی">720p عمودی</option>
            <option value="1080p عمودی">1080p عمودی</option>
            <option value="720p افقی">720p افقی</option>
            <option value="1080p افقی">1080p افقی</option>
        </select>

        <label for="duration">7. مدت زمان پیشنهادی:</label>
        <select id="duration" name="مدت زمان پیشنهادی" required>
            <option value="">انتخاب کنید</option>
            <option value="کمتر از 30 ثانیه">کمتر از 30 ثانیه</option>
            <option value="30 تا 60 ثانیه">30 تا 60 ثانیه</option>
            <option value="60 تا 90 ثانیه">60 تا 90 ثانیه</option>
            <option value="بیشتر از 90 ثانیه">بیشتر از 90 ثانیه</option>
        </select>

        <label for="deliveryDate">8. تاریخ تحویل پیشنهادی:</label>
        <select id="deliveryDate" name="تاریخ تحویل پیشنهادی" required>
            <option value="">انتخاب کنید</option>
            <option value="ده روزه">ده روزه</option>
            <option value="بیست روزه">بیست روزه</option>
            <option value="سی روزه">سی روزه</option>
            <option value="فوری">فوری</option>
        </select>

        <label for="competitorDifference">9. تفاوت محصول با رقبا یا دلیل انتخاب این محصول توسط مخاطب:</label>
        <textarea id="competitorDifference" name="تفاوت محصول با رقبا" placeholder="تفاوت محصول با رقبا"></textarea>

        <label for="proposedBudget">10. بودجه پیشنهادی:</label>
        <select id="proposedBudget" name="بودجه پیشنهادی" required>
            <option value="">انتخاب کنید</option>
            <option value="تا 10 میلیون">تا 10 میلیون</option>
            <option value="تا 20 میلیون">تا 20 میلیون</option>
            <option value="تا 30 میلیون">تا 30 میلیون</option>
            <option value="بیش از 30 میلیون">بیش از 30 میلیون</option>
        </select>

        <label for="brandImage">11. برند شما چه تصویری از خود در ذهن مخاطب دارد؟</label>
        <textarea id="brandImage" name="تصویر برند" placeholder="تصویر برند"></textarea>

        <label for="audienceReaction">12. انتظار دارید مخاطب به این محتوا چه واکنشی نشان دهد؟</label>
        <textarea id="audienceReaction" name="واکنش مخاطب" placeholder="واکنش مخاطب"></textarea>

        <label for="scenario">13. سناریو پیشنهادی (درصورت نیاز):</label>
        <textarea id="scenario" name="سناریو پیشنهادی" placeholder="سناریو پیشنهادی"></textarea>

        <label for="additionalNotes">14. توضیحات تکمیلی (درصورت نیاز):</label>
        <textarea id="additionalNotes" name="توضیحات تکمیلی" placeholder="توضیحات تکمیلی"></textarea>

        <div id="progressContainer">
            <div id="progressBar"></div>
        </div>
        <div id="progressText">0% تکمیل شده</div>

        <button type="button" id="saveButton" disabled>دانلود PDF</button>
    </form>
</body>
</html>
