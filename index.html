<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بریف پروژه</title>
    <style>
        @font-face {
            font-family: 'Vazir';
            src: url('https://github.com/KhaniMehdi/Brief/raw/main/Vazir-Regular.ttf') format('truetype');
        }

        @font-face {
            font-family: 'Pix';
            src: url('https://github.com/KhaniMehdi/Brief/raw/main/pix.ttf') format('truetype');
        }

        body {
            font-family: 'Vazir', Arial, sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl;
            text-align: right;
            background: linear-gradient(35deg, #1e88e5, #0d47a1);
            color: #333;
            overflow-y: auto;
            overflow-x: hidden;
        }

        #typing-container {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            transform: translateY(-50%);
            z-index: 1;
        }

        .typing-text {
            position: absolute;
            font-family: 'Pix', Arial, sans-serif;
            font-size: 4rem;
            color: rgba(255, 255, 255, 0.2);
            white-space: nowrap;
            overflow: hidden;
            pointer-events: none;
        }

        .typing-text.left {
            left: 5%;
            text-align: left;
        }

        .typing-text.right {
            right: 5%;
            text-align: right;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea, select {
            width: 95%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: 'Vazir', Arial, sans-serif;
        }

        button {
            background: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div id="typing-container">
        <div class="typing-text left" id="typing-left"></div>
        <div class="typing-text right" id="typing-right"></div>
    </div>

    <form id="briefForm">
        <h1>بریف پروژه</h1>

        <label for="brandName">نام برند:</label>
        <input type="text" id="brandName" name="brandName" placeholder="مثال: ایران کالا" required>

        <label for="clientName">نام کارفرما:</label>
        <input type="text" id="clientName" name="clientName" placeholder="مثال: محمد محمدی" required>

        <label for="email">ایمیل:</label>
        <input type="email" id="email" name="email" placeholder="مثال: example@email.com" required>

        <label for="phoneNumber">شماره تماس:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" placeholder="مثال: 09121111111" required>

        <button type="submit">ارسال</button>
    </form>

    <script>
        const words = ["Creat", "Idea", "Des"];
        const endings = ["ivity", "tion", "ign"];

        let index = 0;
        let isDeleting = false;
        let leftText = "";
        let rightText = "";

        const leftTyping = document.getElementById('typing-left');
        const rightTyping = document.getElementById('typing-right');

        function type() {
            if (!isDeleting) {
                leftText = words[index].substring(0, leftText.length + 1);
                rightText = endings[index].substring(0, rightText.length + 1);
            } else {
                leftText = leftText.substring(0, leftText.length - 1);
                rightText = rightText.substring(0, rightText.length - 1);
            }

            leftTyping.textContent = leftText;
            rightTyping.textContent = rightText;

            if (!isDeleting && leftText === words[index] && rightText === endings[index]) {
                isDeleting = true;
                setTimeout(type, 2000);
            } else if (isDeleting && leftText === "" && rightText === "") {
                isDeleting = false;
                index = (index + 1) % words.length;
                setTimeout(type, 500);
            } else {
                setTimeout(type, isDeleting ? 100 : 200);
            }
        }

        type();

        document.getElementById('phoneNumber').addEventListener('input', function (e) {
            const value = e.target.value;
            if (/\D/.test(value)) {
                alert("لطفاً فقط اعداد وارد کنید.");
                e.target.value = value.replace(/\D/g, "");
            } else if (value.length > 11) {
                e.target.value = value.slice(0, 11);
            }
        });
    </script>
</body>
</html>
