<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بریف پروژه</title>
    <style>
        @font-face {
            font-family: 'Vazir';
            src: url('https://github.com/KhaniMehdi/Brief/raw/main/Vazir-Regular.ttf') format('truetype');
        }

        @font-face {
            font-family: 'IRANSansBold';
            src: url('https://github.com/KhaniMehdi/Brief/raw/main/IRANSansXBold.ttf') format('truetype');
        }

        body {
            font-family: 'Vazir', Arial, sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl;
            text-align: right;
            background: linear-gradient(to top left, #1e88e5, #0d47a1);
            color: #333;
            overflow-y: auto;
            overflow-x: hidden;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea, select {
            width: calc(100% - 40px);
            padding: 10px;
            margin: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: 'Vazir', Arial, sans-serif;
            box-sizing: border-box;
        }

        input.invalid {
            border-color: red;
        }

        textarea {
            resize: none;
        }

        button {
            display: block;
            width: calc(100% - 40px);
            margin: 20px auto;
            background: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
            font-family: 'Vazir', Arial, sans-serif;
            box-sizing: border-box;
            text-align: center;
            transition: box-shadow 0.3s ease, background 0.3s ease;
        }

        button:hover:enabled {
            background: #0056b3;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.7);
        }

        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        #progressContainer {
            margin: 15px 20px;
            background: #f3f3f3;
            border: 1px solid #ccc;
            border-radius: 5px;
            height: 10px;
            overflow: hidden;
            width: calc(100% - 40px);
        }

        #progressBar {
            height: 10px;
            width: 0;
            background: linear-gradient(90deg, #1e88e5, #0d47a1);
            transition: width 0.5s ease-in-out;
        }

        #progressText {
            margin: 5px 20px;
            font-size: 12px;
            color: #555;
            text-align: center;
        }

        #popupBackground {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 99;
        }

        #popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            display: none;
            z-index: 100;
        }

        #popup p {
            font-family: 'Vazir', Arial, sans-serif;
            font-size: 16px;
            margin: 0 0 10px;
        }

        #popup button {
            background: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
        }

        #popup button:hover {
            background: #0056b3;
        }

        h1 {
            text-align: center;
            font-family: 'Vazir', Arial, sans-serif;
            font-size: 80px;
            font-weight: bold;
            margin: 20px 10px;
        }
    </style>
</head>
<body>
    <div id="popupBackground"></div>
    <div id="popup">
        <p>مرسی از شما بابت کامل کردن بریف<br>
        فایل رو تایید بفرمایید و در انتها برای ما ارسال بفرمایید<br>
        ممنونم 🌹</p>
        <button onclick="closePopup()">بستن</button>
    </div>

    <form id="briefForm">
        <h1>بریف پروژه</h1>

        <label for="brandName">1. نام برند:</label>
        <input type="text" id="brandName" name="نام برند" placeholder="مثال: ایران کالا" required>

        <label for="clientName">2. نام کارفرما:</label>
        <input type="text" id="clientName" name="نام کارفرما" placeholder="مثال: محمد محمدی" required>

        <label for="email">3. آدرس ایمیل:</label>
        <input type="email" id="email" name="آدرس ایمیل" placeholder="مثال: example@email.com" required>

        <label for="phoneNumber">4. شماره تماس:</label>
        <input type="text" id="phoneNumber" name="شماره تماس" placeholder="مثال: 09121111111" maxlength="11" required oninput="validatePhoneNumber(this);">

        <label for="productionGoal">5. هدف از تولید:</label>
        <select id="productionGoal" name="هدف از تولید" required>
            <option value="">انتخاب کنید</option>
            <option value="فروش و بازاریابی">فروش و بازاریابی</option>
            <option value="معرفی محصول">معرفی محصول</option>
            <option value="برندینگ">برندینگ</option>
        </select>

        <label for="videoDimensions">6. ابعاد ویدیو:</label>
        <select id="videoDimensions" name="ابعاد ویدیو" required>
            <option value="">انتخاب کنید</option>
            <option value="720p عمودی">720p عمودی</option>
            <option value="1080p عمودی">1080p عمودی</option>
            <option value="720p افقی">720p افقی</option>
            <option value="1080p افقی">1080p افقی</option>
        </select>

        <label for="duration">7. مدت زمان پیشنهادی:</label>
        <select id="duration" name="مدت زمان پیشنهادی" required>
            <option value="">انتخاب کنید</option>
            <option value="کمتر از 30 ثانیه">کمتر از 30 ثانیه</option>
            <option value="30 تا 60 ثانیه">30 تا 60 ثانیه</option>
            <option value="60 تا 90 ثانیه">60 تا 90 ثانیه</option>
            <option value="بیشتر از 90 ثانیه">بیشتر از 90 ثانیه</option>
        </select>

        <label for="deliveryDate">8. تاریخ تحویل پیشنهادی:</label>
        <select id="deliveryDate" name="تاریخ تحویل پیشنهادی" required>
            <option value="">انتخاب کنید</option>
            <option value="ده روزه">ده روزه</option>
            <option value="بیست روزه">بیست روزه</option>
            <option value="سی روزه">سی روزه</option>
            <option value="فوری">فوری</option>
        </select>

        <label for="competitorDifference">9. تفاوت محصول با رقبا یا دلیل انتخاب این محصول توسط مخاطب:</label>
        <textarea id="competitorDifference" name="تفاوت محصول با رقبا" placeholder="مثال: کیفیت بالاتر و قیمت کمتر نسبت به رقبا" required></textarea>

        <label for="proposedBudget">10. بودجه پیشنهادی:</label>
        <select id="proposedBudget" name="بودجه پیشنهادی" required>
            <option value="">انتخاب کنید</option>
            <option value="تا 10 میلیون">تا 10 میلیون</option>
            <option value="تا 20 میلیون">تا 20 میلیون</option>
            <option value="تا 30 میلیون">تا 30 میلیون</option>
            <option value="بیش از 30 میلیون">بیش از 30 میلیون</option>
        </select>

        <label for="brandImage">11. برند شما چه تصویری از خود در ذهن مخاطب دارد؟</label>
        <textarea id="brandImage" name="تصویر برند" placeholder="مثال: یک برند حرفه‌ای و قابل اعتماد" rows="4" required></textarea>

        <label for="audienceReaction">12. انتظار دارید مخاطب به این محتوا چه واکنشی نشان دهد؟</label>
        <textarea id="audienceReaction" name="واکنش مخاطب" placeholder="مثال: افزایش تماس‌های ورودی و سفارشات" rows="4" required></textarea>

        <label for="scenario">13. سناریو پیشنهادی (درصورت نیاز):</label>
        <textarea id="scenario" name="سناریو پیشنهادی" placeholder="مثال: معرفی محصول به همراه مقایسه با رقبا" rows="4"></textarea>

        <label for="additionalNotes">14. توضیحات تکمیلی (درصورت نیاز):</label>
        <textarea id="additionalNotes" name="توضیحات تکمیلی" rows="4"></textarea>

        <div id="progressContainer">
            <div id="progressBar"></div>
        </div>
        <div id="progressText">0% تکمیل شده</div>

        <button type="button" id="saveButton" disabled>دانلود فایل بریف</button>
    </form>

    <script>
        const saveButton = document.getElementById('saveButton');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const popup = document.getElementById('popup');
        const popupBackground = document.getElementById('popupBackground');
        const form = document.getElementById('briefForm');

        function updateProgress() {
            const inputs = Array.from(form.querySelectorAll('input[required], select[required], textarea[required]'));
            const validInputs = inputs.filter(input => {
                if (input.id === 'phoneNumber' && input.value.length < 11) {
                    input.classList.add('invalid');
                    return false;
                } else {
                    input.classList.remove('invalid');
                }
                return input.value.trim() !== '';
            });

            const progress = (validInputs.length / inputs.length) * 100;
            progressBar.style.width = `${progress}%`;
            progressText.textContent = `${Math.round(progress)}% تکمیل شده`;
            saveButton.disabled = progress < 100;
        }

        function validatePhoneNumber(input) {
            input.value = input.value.replace(/[^0-9]/g, '').slice(0, 11);
        }

        function closePopup() {
            popup.style.display = 'none';
            popupBackground.style.display = 'none';
        }

        saveButton.addEventListener('click', () => {
            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => {
                if ((key === 'سناریو پیشنهادی' || key === 'توضیحات تکمیلی') && value.trim() === '') return;
                data[key] = value;
            });

            const pdfContent = Object.entries(data).map(([key, value]) => `${key}: ${value}`).join('\n');
            const blob = new Blob([pdfContent], { type: 'application/pdf' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'brief.pdf';
            link.click();

            popupBackground.style.display = 'block';
            popup.style.display = 'block';
        });

        form.addEventListener('input', updateProgress);

        window.addEventListener('DOMContentLoaded', updateProgress);
    </script>
</body>
</html>
