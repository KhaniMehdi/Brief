<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بریف پروژه</title>
    <style>
        :root {
            --main-bg: linear-gradient(35deg, #1e88e5, #0d47a1);
            --form-bg: #ffffff;
            --form-text-color: #333;
            --button-bg: #007BFF;
            --button-hover-bg: #0056b3;
            --error-color: red;
        }

        @font-face {
            font-family: 'Vazir';
            src: url('https://github.com/KhaniMehdi/Brief/raw/main/Vazir-Regular.ttf') format('truetype');
        }

        @font-face {
            font-family: 'IRANSansBold';
            src: url('https://github.com/KhaniMehdi/Brief/raw/main/IRANSansXBold.ttf') format('truetype');
        }

        @font-face {
            font-family: 'IRANSansRegular';
            src: url('https://github.com/KhaniMehdi/Brief/raw/main/IRANSansXRegular.ttf') format('truetype');
        }

        @font-face {
            font-family: 'Pix';
            src: url('https://github.com/KhaniMehdi/Brief/raw/main/pix.ttf') format('truetype');
        }

        body {
            font-family: 'Vazir', Arial, sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl;
            text-align: right;
            background: var(--main-bg);
            color: var(--form-text-color);
            overflow-y: auto;
        }

        #typing-container {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            transform: translateY(-50%);
            pointer-events: none;
        }

        .typing-text {
            position: absolute;
            font-family: 'Pix', Arial, sans-serif;
            font-size: 4rem;
            color: rgba(255, 255, 255, 0.3);
            white-space: nowrap;
            overflow: hidden;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .typing-text.left {
            left: 10%;
            text-align: left;
        }

        .typing-text.right {
            right: 10%;
            text-align: right;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            background: var(--form-bg);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea, select {
            width: 95%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: 'Vazir', Arial, sans-serif;
        }

        button {
            background: var(--button-bg);
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: var(--button-hover-bg);
        }

        #noteContainer {
            margin: 20px auto;
            max-width: 600px;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .faded-text {
            color: #888;
        }

        @media (max-width: 768px) {
            #noteContainer {
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="typing-container">
        <div class="typing-text left" id="typing-left"></div>
        <div class="typing-text right" id="typing-right"></div>
    </div>

    <form id="briefForm">
        <h1>بریف پروژه</h1>

        <label for="brandName">1. نام برند:</label>
        <input type="text" id="brandName" name="نام برند" placeholder="مثال: ایران کالا" required>

        <label for="clientName">2. نام کارفرما:</label>
        <input type="text" id="clientName" name="نام کارفرما" placeholder="مثال: محمد محمدی" required>

        <label for="email">3. آدرس ایمیل:</label>
        <input type="email" id="email" name="آدرس ایمیل" placeholder="مثال: example@email.com" required>

        <label for="phoneNumber">4. شماره تماس:</label>
        <input type="text" id="phoneNumber" name="شماره تماس" placeholder="مثال: 09121111111" pattern="\d{11}" required>

        <label for="productionGoal">5. هدف از تولید:</label>
        <select id="productionGoal" name="هدف از تولید" required>
            <option value="">انتخاب کنید</option>
            <option value="فروش و بازاریابی">فروش و بازاریابی</option>
            <option value="معرفی محصول">معرفی محصول</option>
            <option value="برندینگ">برندینگ</option>
            <option value="سایر">سایر</option>
        </select>

        <label for="videoDimensions">6. ابعاد ویدیو:</label>
        <select id="videoDimensions" name="ابعاد ویدیو" required>
            <option value="">انتخاب کنید</option>
            <option value="720p عمودی">720p عمودی</option>
            <option value="1080p عمودی">1080p عمودی</option>
            <option value="720p افقی">720p افقی</option>
            <option value="1080p افقی">1080p افقی</option>
            <option value="سایر">سایر</option>
        </select>

        <label for="duration">7. مدت زمان پیشنهادی:</label>
        <select id="duration" name="مدت زمان پیشنهادی" required>
            <option value="">انتخاب کنید</option>
            <option value="کمتر از 30 ثانیه">کمتر از 30 ثانیه</option>
            <option value="30 تا 60 ثانیه">30 تا 60 ثانیه</option>
            <option value="60 تا 90 ثانیه">60 تا 90 ثانیه</option>
            <option value="بیشتر از 90 ثانیه">بیشتر از 90 ثانیه</option>
        </select>

        <button type="button" onclick="validateAndSave()">دانلود فایل بریف</button>
    </form>

    <div id="noteContainer">
        <p>لطفاً در صورت وجود موارد مهم یا جزئیات خاص در بخش توضیحات آن‌ها را به طور کامل ذکر کنید.</p>
        <p>زمان و هزینه‌های ذکر شده صرفاً تخمینی و قابل تغییر هستند.</p>
        <p>پنجاه درصد از مبلغ پروژه در ابتدای کار دریافت می‌شود.</p>
    </div>

    <script>
        function updateTypingText() {
            const leftTyping = document.getElementById('typing-left');
            const rightTyping = document.getElementById('typing-right');
            const words = [
                { faded: 'Creat', bold: 'ivity' },
                { faded: 'Idea', bold: 'tion' },
                { faded: 'Des', bold: 'ign' }
            ];

            let index = 0;
            function cycleWords() {
                const word = words[index];
                leftTyping.innerHTML = `<span class="faded-text">${word.faded}</span><span>${word.bold}</span>`;
                rightTyping.innerHTML = `<span class="faded-text">${word.faded}</span><span>${word.bold}</span>`;
                index = (index + 1) % words.length;
                setTimeout(cycleWords, 2000);
            }

            cycleWords();
        }

        updateTypingText();

        function validateAndSave() {
            const form = document.getElementById('briefForm');
            if (form.checkValidity()) {
                alert('فرم شما با موفقیت ذخیره شد!');
            } else {
                alert('لطفاً تمام فیلدهای ضروری را پر کنید.');
            }
        }
    </script>
</body>
</html>
