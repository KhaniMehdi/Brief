<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بریف پروژه</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 10px;
            direction: rtl;
            text-align: right;
            background: linear-gradient(35deg, #1e88e5, #0d47a1);
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea, select {
            width: 95%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background: #0056b3;
        }

        #progressBar {
            height: 10px;
            width: 0;
            background: linear-gradient(90deg, #1e88e5, #0d47a1);
            transition: width 0.5s ease-in-out;
            border-radius: 5px;
        }

        #progressContainer {
            margin: 15px 0;
            background: #f3f3f3;
            border: 1px solid #ccc;
            border-radius: 5px;
            height: 10px;
            overflow: hidden;
            width: 100%;
        }

        #progressText {
            margin-top: 5px;
            font-size: 12px;
            color: #555;
            text-align: center;
        }

        button[disabled] {
            background: #ccc;
            cursor: not-allowed;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        #noteContainer {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 400px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            font-size: 16px;
            line-height: 1.8;
            color: #333;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        #noteContainer p {
            margin: 0 0 10px 0;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
    <form id="briefForm">
        <h1>بریف پروژه</h1>

        <label for="brandName">1. نام برند:</label>
        <input type="text" id="brandName" name="نام برند" required>

        <label for="clientName">2. نام کارفرما:</label>
        <input type="text" id="clientName" name="نام کارفرما" required>

        <label for="email">3. آدرس ایمیل:</label>
        <input type="email" id="email" name="آدرس ایمیل" required>

        <label for="phoneNumber">4. شماره تماس:</label>
        <input type="text" id="phoneNumber" name="شماره تماس" required>

        <label for="productionGoal">5. هدف از تولید:</label>
        <select id="productionGoal" name="هدف از تولید" required>
            <option value="">انتخاب کنید</option>
            <option value="فروش و بازاریابی">فروش و بازاریابی</option>
            <option value="معرفی محصول">معرفی محصول</option>
            <option value="برندینگ">برندینگ</option>
            <option value="سایر">سایر</option>
        </select>

        <label for="dimensions">14. ابعاد ویدیو:</label>
        <select id="dimensions" name="ابعاد ویدیو" required>
            <option value="">انتخاب کنید</option>
            <option value="720p عمودی">720p عمودی</option>
            <option value="720p افقی">720p افقی</option>
            <option value="1080p عمودی">1080p عمودی</option>
            <option value="1080p افقی">1080p افقی</option>
            <option value="4K عمودی">4K عمودی</option>
            <option value="4K افقی">4K افقی</option>
        </select>

        <div id="progressContainer">
            <div id="progressBar"></div>
        </div>
        <div id="progressText">0% تکمیل شده</div>

        <button type="button" id="saveButton" onclick="validateAndSave()" disabled>دانلود فایل بریف</button>
    </form>

    <div id="noteContainer">
        <p>لطفاً در صورت وجود موارد مهم یا جزئیات خاص در بخش توضیحات آن‌ها را به طور کامل ذکر کنید.</p>
        <p>زمان و هزینه‌های ذکر شده صرفاً تخمینی و قابل تغییر هستند.</p>
        <p>پنجاه درصد از مبلغ پروژه در ابتدای کار دریافت می‌شود.</p>
    </div>

    <script>
        const form = document.getElementById('briefForm');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const saveButton = document.getElementById('saveButton');

        form.addEventListener('input', updateProgress);

        function updateProgress() {
            const requiredInputs = form.querySelectorAll('input[required], select[required], textarea[required]');
            const total = requiredInputs.length;
            let filled = 0;

            requiredInputs.forEach(input => {
                if (input.value.trim()) {
                    filled++;
                }
            });

            const progress = Math.round((filled / total) * 100);
            progressBar.style.width = progress + '%';
            progressText.textContent = `${progress}% تکمیل شده`;

            if (progress === 100) {
                progressBar.style.background = 'linear-gradient(90deg, #4caf50, #2e7d32)';
            } else {
                progressBar.style.background = 'linear-gradient(90deg, #1e88e5, #0d47a1)';
            }

            saveButton.disabled = progress < 100;
        }

        function validateAndSave() {
            const formData = new FormData(form);
            formData.forEach((value, key) => {
                console.log(`${key}: ${value}`);
            });
        }
    </script>
</body>
</html>
