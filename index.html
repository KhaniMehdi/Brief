<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بریف پروژه</title>
    <style>
        @font-face {
            font-family: 'Vazir';
            src: url('https://github.com/KhaniMehdi/Brief/raw/main/Vazir-Regular.ttf') format('truetype');
        }

        @font-face {
            font-family: 'IRANSansBold';
            src: url('https://github.com/KhaniMehdi/Brief/raw/main/IRANSansXBold.ttf') format('truetype');
        }

        @font-face {
            font-family: 'IRANSansRegular';
            src: url('https://github.com/KhaniMehdi/Brief/raw/main/IRANSansXRegular.ttf') format('truetype');
        }

        body {
            font-family: 'Vazir', Arial, sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl;
            text-align: right;
            background: linear-gradient(35deg, #1e88e5, #0d47a1);
            background-size: 200% 200%;
            animation: gradientAnimation 15s infinite;
            color: #333;
            overflow-y: auto;
            overflow-x: hidden;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea, select {
            width: 95%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: 'Vazir', Arial, sans-serif;
        }

        input::placeholder, textarea::placeholder {
            font-style: italic;
            color: #888;
        }

        input[type="text"]:invalid {
            border-color: red;
        }

        input[type="text"]:valid {
            border-color: green;
        }

        button {
            background: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background: #0056b3;
        }

        #progressBar {
            height: 10px;
            width: 0;
            background: linear-gradient(90deg, #1e88e5, #0d47a1);
            transition: width 0.5s ease-in-out;
            border-radius: 5px;
        }

        #progressContainer {
            margin: 15px 0;
            background: #f3f3f3;
            border: 1px solid #ccc;
            border-radius: 5px;
            height: 10px;
            overflow: hidden;
            width: 100%;
        }

        #progressText {
            margin-top: 5px;
            font-size: 12px;
            color: #555;
            text-align: center;
        }

        button[disabled] {
            background: #ccc;
            cursor: not-allowed;
        }

        h1 {
            text-align: center;
            font-size: 35px;
            font-weight: bold;
        }

        #noteContainer {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 300px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            font-family: 'Vazir', Arial, sans-serif;
            font-size: 14px;
            line-height: 1.8;
            color: #333;
            animation: glow 2s infinite;
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 0 10px rgba(255, 165, 0, 0.7);
            }
            50% {
                box-shadow: 0 0 20px rgba(255, 165, 0, 1);
            }
        }

        @media (max-width: 768px) {
            #noteContainer {
                position: static;
                width: auto;
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="noteContainer">
        <p>لطفاً جزئیات کلیدی یا نکاتی که به درک بهتر پروژه کمک می‌کنند را در بخش توضیحات وارد کنید.</p>
        <p>زمان‌ها و بودجه تنها به عنوان یک راهنما محسوب می‌شوند و ممکن است در طول فرآیند تغییر کنند.</p>
        <p>پرداخت اولیه معادل 50٪ هزینه پروژه برای شروع فرآیند کاری الزامی است.</p>
    </div>

    <form id="briefForm">
        <h1>بریف پروژه</h1>

        <label for="brandName">1. نام برند:</label>
        <input type="text" id="brandName" name="نام برند" placeholder="مثال: ایران کالا" required>

        <label for="clientName">2. نام کارفرما:</label>
        <input type="text" id="clientName" name="نام کارفرما" placeholder="مثال: محمد محمدی" maxlength="11" required>

        <label for="email">3. آدرس ایمیل:</label>
        <input type="email" id="email" name="آدرس ایمیل" placeholder="مثال: example@email.com" required>

        <label for="phoneNumber">4. شماره تماس:</label>
        <input type="text" id="phoneNumber" name="شماره تماس" placeholder="مثال: 09121111111" maxlength="11" pattern="\d*" required>

        <label for="productionGoal">5. هدف از تولید:</label>
        <select id="productionGoal" name="هدف از تولید" required>
            <option value="">انتخاب کنید</option>
            <option value="فروش و بازاریابی">فروش و بازاریابی</option>
            <option value="معرفی محصول">معرفی محصول</option>
            <option value="برندینگ">برندینگ</option>
        </select>

        <div id="progressContainer">
            <div id="progressBar"></div>
        </div>
        <div id="progressText">0% تکمیل شده</div>

        <button type="button" id="saveButton">دانلود فایل بریف</button>
    </form>

    <script>
        const saveButton = document.getElementById('saveButton');
        const form = document.getElementById('briefForm');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');

        function updateProgress() {
            const inputs = Array.from(form.querySelectorAll('input, select'));
            const filled = inputs.filter(input => input.value.trim() !== '').length;
            const progress = (filled / inputs.length) * 100;
            progressBar.style.width = `${progress}%`;
            progressText.textContent = `${Math.round(progress)}% تکمیل شده`;
        }

        form.addEventListener('input', updateProgress);
    </script>
</body>
</html>
