<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بریف پروژه</title>
    <style>
        @font-face {
            font-family: 'Vazir';
            src: url('https://github.com/KhaniMehdi/Brief/raw/main/Vazir-Regular.ttf') format('truetype');
        }

        body {
            font-family: 'Vazir', Arial, sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl;
            text-align: right;
            background: linear-gradient(to top left, #1e88e5, #0d47a1);
            color: #333;
            overflow-y: auto;
            overflow-x: hidden;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea, select {
            width: calc(100% - 40px);
            padding: 10px;
            margin: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: 'Vazir', Arial, sans-serif;
            box-sizing: border-box;
        }

        button {
            display: inline-block;
            width: calc(100% - 40px);
            margin: 10px 20px;
            background: #007BFF;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
            font-family: 'Vazir', Arial, sans-serif;
            box-sizing: border-box;
            text-align: center;
            transition: box-shadow 0.3s ease, background 0.3s ease;
        }

        button:hover:enabled {
            background: #0056b3;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.7);
        }

        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        #progressContainer {
            margin: 15px 20px;
            background: #f3f3f3;
            border: 1px solid #ccc;
            border-radius: 5px;
            height: 10px;
            overflow: hidden;
            width: calc(100% - 40px);
        }

        #progressBar {
            height: 10px;
            width: 0;
            background: linear-gradient(90deg, #28a745, #28a745);
            transition: width 0.5s ease-in-out;
        }

        #progressText {
            margin: 5px 20px;
            font-size: 12px;
            color: #555;
            text-align: center;
        }

        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.25);
            text-align: center;
        }

        #popup button {
            margin: 10px 5px;
            width: calc(45% - 10px);
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
    <form id="briefForm">
        <h1>بریف پروژه</h1>

        <label for="brandName">1. نام برند:</label>
        <input type="text" id="brandName" name="نام برند" placeholder="مثال: ایران کالا" required>

        <label for="clientName">2. نام کارفرما:</label>
        <input type="text" id="clientName" name="نام کارفرما" placeholder="مثال: محمد محمدی" required>

        <label for="email">3. آدرس ایمیل:</label>
        <input type="email" id="email" name="آدرس ایمیل" placeholder="مثال: example@email.com" required>

        <label for="phoneNumber">4. شماره تماس:</label>
        <input type="text" id="phoneNumber" name="شماره تماس" placeholder="مثال: 09121111111" required>

        <div id="progressContainer">
            <div id="progressBar"></div>
        </div>
        <div id="progressText">0% تکمیل شده</div>

        <button type="button" id="saveButton" disabled>تکمیل بریف</button>
    </form>

    <div id="popup">
        <p>فایل PDF آماده است. لطفاً دانلود کنید.</p>
        <button id="downloadButton">دانلود</button>
        <button onclick="closePopup()">بستن</button>
    </div>

    <script>
        const saveButton = document.getElementById('saveButton');
        const popup = document.getElementById('popup');
        const downloadButton = document.getElementById('downloadButton');
        const form = document.getElementById('briefForm');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');

        saveButton.addEventListener('click', () => {
            console.log('Save button clicked. Generating PDF...');
            html2canvas(form, { scale: 2 }).then(canvas => {
                console.log('Canvas generated successfully.');
                const imgData = canvas.toDataURL('image/png');
                const pdf = new jsPDF('p', 'mm', 'a4');
                const imgWidth = 190;
                const pageHeight = 297;
                const imgHeight = (canvas.height * imgWidth) / canvas.width;

                let y = 0;
                if (imgHeight > pageHeight) {
                    let heightLeft = imgHeight;

                    while (heightLeft > 0) {
                        pdf.addImage(imgData, 'PNG', 10, y, imgWidth, imgHeight);
                        heightLeft -= pageHeight;
                        if (heightLeft > 0) pdf.addPage();
                    }
                } else {
                    pdf.addImage(imgData, 'PNG', 10, 10, imgWidth, imgHeight);
                }

                popup.style.display = 'block';
                downloadButton.onclick = () => {
                    pdf.save('brief.pdf');
                    closePopup();
                };
            }).catch(error => {
                console.error('Error generating PDF:', error);
            });
        });

        function closePopup() {
            popup.style.display = 'none';
        }

        form.addEventListener('input', () => {
            const inputs = form.querySelectorAll('input[required]');
            let validCount = 0;

            inputs.forEach(input => {
                if (input.value.trim()) validCount++;
            });

            const progress = (validCount / inputs.length) * 100;
            progressBar.style.width = `${progress}%`;
            progressBar.style.background = progress === 100 ? '#28a745' : '#1e88e5';
            progressText.textContent = `${Math.round(progress)}% تکمیل شده`;
            saveButton.disabled = progress !== 100;
        });
    </script>
</body>
</html>
