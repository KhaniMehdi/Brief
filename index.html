<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بریف پروژه</title>
    <style>
        @font-face {
            font-family: 'Vazir';
            src: url('https://github.com/KhaniMehdi/Brief/raw/main/Vazir-Regular.ttf') format('truetype');
        }

        @font-face {
            font-family: 'IRANSansBold';
            src: url('https://github.com/KhaniMehdi/Brief/raw/main/IRANSansXBold.ttf') format('truetype');
        }

        @font-face {
            font-family: 'IRANSansRegular';
            src: url('https://github.com/KhaniMehdi/Brief/raw/main/IRANSansXRegular.ttf') format('truetype');
        }

        body {
            font-family: 'Vazir', Arial, sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl;
            text-align: right;
            background: linear-gradient(to top left, #1e88e5, #0d47a1);
            animation: gradientBackground 15s infinite alternate;
            color: #333;
            overflow-y: auto;
            overflow-x: hidden;
        }

        @keyframes gradientBackground {
            0% { background-position: 100% 0%; }
            100% { background-position: 0% 100%; }
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea, select {
            width: 95%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: 'Vazir', Arial, sans-serif;
        }

        button {
            background: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background: #0056b3;
        }

        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 100;
        }

        #popup button {
            margin-top: 10px;
            background: #f44336;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }

        #popup button:hover {
            background: #d32f2f;
        }
    </style>
</head>
<body>
    <div id="popup">
        <p>مرسی از کامل کردن بریف<br>
        فایل بریف براتون ارسال شد بررسی بفرمایید اگر موردی بریف رو برای بنده هم ارسال کنید در غیر این صورت فرم رو مجدد پر بفرمایید ❤️🌹</p>
        <button onclick="closePopup()">بستن</button>
    </div>

    <form id="briefForm">
        <h1>بریف پروژه</h1>

        <label for="brandName">1. نام برند:</label>
        <input type="text" id="brandName" name="نام برند" placeholder="مثال: ایران کالا" required>

        <label for="clientName">2. نام کارفرما:</label>
        <input type="text" id="clientName" name="نام کارفرما" placeholder="مثال: محمد محمدی" maxlength="11" required>

        <label for="email">3. آدرس ایمیل:</label>
        <input type="email" id="email" name="آدرس ایمیل" placeholder="مثال: example@email.com" required>

        <label for="phoneNumber">4. شماره تماس:</label>
        <input type="text" id="phoneNumber" name="شماره تماس" placeholder="مثال: 09121111111" maxlength="11" pattern="\d*" required>

        <label for="productionGoal">5. هدف از تولید:</label>
        <select id="productionGoal" name="هدف از تولید" required>
            <option value="">انتخاب کنید</option>
            <option value="فروش و بازاریابی">فروش و بازاریابی</option>
            <option value="معرفی محصول">معرفی محصول</option>
            <option value="برندینگ">برندینگ</option>
        </select>

        <label for="videoDimensions">6. ابعاد ویدیو:</label>
        <select id="videoDimensions" name="ابعاد ویدیو" required>
            <option value="">انتخاب کنید</option>
            <option value="720p عمودی">720p عمودی</option>
            <option value="1080p عمودی">1080p عمودی</option>
            <option value="720p افقی">720p افقی</option>
            <option value="1080p افقی">1080p افقی</option>
        </select>

        <label for="duration">7. مدت زمان پیشنهادی:</label>
        <select id="duration" name="مدت زمان پیشنهادی" required>
            <option value="">انتخاب کنید</option>
            <option value="کمتر از 30 ثانیه">کمتر از 30 ثانیه</option>
            <option value="30 تا 60 ثانیه">30 تا 60 ثانیه</option>
            <option value="60 تا 90 ثانیه">60 تا 90 ثانیه</option>
            <option value="بیشتر از 90 ثانیه">بیشتر از 90 ثانیه</option>
        </select>

        <label for="deliveryDate">8. تاریخ تحویل پیشنهادی:</label>
        <select id="deliveryDate" name="تاریخ تحویل پیشنهادی" required>
            <option value="">انتخاب کنید</option>
            <option value="ده روزه">ده روزه</option>
            <option value="بیست روزه">بیست روزه</option>
            <option value="سی روزه">سی روزه</option>
            <option value="فوری">فوری</option>
        </select>

        <label for="proposedBudget">9. بودجه پیشنهادی:</label>
        <select id="proposedBudget" name="بودجه پیشنهادی" required>
            <option value="">انتخاب کنید</option>
            <option value="تا 10 میلیون">تا 10 میلیون</option>
            <option value="تا 20 میلیون">تا 20 میلیون</option>
            <option value="تا 30 میلیون">تا 30 میلیون</option>
            <option value="بیش از 30 میلیون">بیش از 30 میلیون</option>
        </select>

        <label for="competitorDifference">10. تفاوت محصول با رقبا یا دلیل انتخاب این محصول توسط مخاطب:</label>
        <textarea id="competitorDifference" name="تفاوت محصول با رقبا" placeholder="مثال: کیفیت بالاتر و قیمت کمتر نسبت به رقبا" rows="4"></textarea>

        <label for="brandImage">11. برند شما چه تصویری از خود در ذهن مخاطب دارد؟</label>
        <textarea id="brandImage" name="تصویر برند" placeholder="مثال: یک برند حرفه‌ای و قابل اعتماد" rows="4"></textarea>

        <label for="audienceReaction">12. انتظار دارید مخاطب به این محتوا چه واکنشی نشان دهد؟</label>
        <textarea id="audienceReaction" name="واکنش مخاطب" placeholder="مثال: افزایش تماس‌های ورودی و سفارشات" rows="4"></textarea>

        <label for="scenario">13. سناریو پیشنهادی (درصورت نیاز):</label>
        <textarea id="scenario" name="سناریو پیشنهادی" placeholder="مثال: معرفی محصول به همراه مقایسه با رقبا" rows="4"></textarea>

        <label for="additionalNotes">14. توضیحات تکمیلی (درصورت نیاز):</label>
        <textarea id="additionalNotes" name="توضیحات تکمیلی" rows="4"></textarea>

        <button type="button" id="saveButton">دانلود فایل بریف</button>
    </form>

    <script>
        const saveButton = document.getElementById('saveButton');
        const popup = document.getElementById('popup');

        function showPopup() {
            popup.style.display = 'block';
        }

        function closePopup() {
            popup.style.display = 'none';
        }

        saveButton.addEventListener('click', () => {
            if (validateForm()) {
                alert('فرم با موفقیت ثبت شد!');
                // Simulate file download
                setTimeout(() => {
                    showPopup();
                }, 1000);
            }
        });

        function validateForm() {
            const requiredFields = document.querySelectorAll('input[required], select[required], textarea[required]');
            let valid = true;
            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    valid = false;
                    field.style.borderColor = 'red';
                    field.scrollIntoView({ behavior: 'smooth', block: 'center' });
                } else {
                    field.style.borderColor = '';
                }
            });

            if (!valid) {
                alert('لطفاً تمام بخش‌های الزامی را تکمیل کنید.');
            }

            return valid;
        }
    </script>
</body>
</html>
